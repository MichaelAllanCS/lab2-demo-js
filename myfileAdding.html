<!DOCTYPE html>
<head>
<script language = "javascript">

function calculateAnswer() {

    var inputNum1;
    var inputNum2;

    inputNum1 = prompt('Enter the first number:', 0);
    inputNum2 = prompt('Enter the second number:', 0);
    var outputTotal = parseInt(inputNum1) + parseInt(inputNum2);
    alert('Answer is: ' + outputTotal);

}

</script>
</head>

<body>
<form name = "myForm">
    <h1><p>Adding Numbers</p>
    <p>You will be asked for two numbers</p>
    <p>You will be shown the addition of two numbers</p></h1>

<input type = "button" value="Start" onclick="calculateAnswer()";>

</form>
</body>
</html>
