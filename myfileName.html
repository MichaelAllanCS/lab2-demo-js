<!DOCTYPE html>
<head>
<script language = "javascript">

function calculateAnswer() {

    var firstName;
    var secondName;

    firstName = prompt('Enter your first name:', "");
    secondName = prompt('Enter the second name:', "");
    var outputFullName = firstName + " " + secondName;
    alert('Your name is: ' + outputFullName);

}

</script>
</head>

<body>
<form name = "myForm">
    <h1><p>Your Name</p>
    <p>You will be asked for your first name then your second name</p>
    <p>You will be shown your full name</p></h1>

<input type = "button" value="Start" onclick="calculateAnswer()";>

</form>
</body>
</html>
